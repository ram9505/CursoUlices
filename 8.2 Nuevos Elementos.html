<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2 Nuevos Elementos</title>
</head>
<body>
    <!--
    <SPAN>
    Es un contenedor en línea que permite agrupar elementos 
    en línea o aplicarles estilo
    
    <mark>
    Fue agregada para resaltar parte de un texto que originalmente 
    no era considerado importante pero ahora es relevante acorde 
    con las acciones del usuario, por ejemplo como usar un 
    marca textos

    <em> es para indicar énfasis (reemplazando la etiqueta <i> 
    que utilizábamos
    
    <strong> es para indicar importancia. anteriormente usabamos <b>.
    -->
    
    <span>Mi <mark>coche</mark> es rojo</span> <br>

    <hr>

    <span>Mi <em>motocicleta</em> es amarilla</span> <br>
    
    <hr>
    
    <span>Mi <strong>casa</strong> es blanca</span> <br>

    <hr>

    <!-- 
    <small> es presentar la llamada letra  pequeña, como impresiones legales, 
    descargos, etc…
    
    <cite> encierran el título de un trabajo, como un libro, una película,
    una canción, etc…
    -->
    
    <small>Derechos Reservados &copy; 2024 Labredes</small> <br>
    
    <hr>

    <span>Me encanta la película <cite>Terror bajo el desierto</cite></span><br>

    <hr>

    <!-- 
    La etiqueta <time> nos permite declarar un texto comprensible para 
    humanos y navegadores que representa fecha y hora:

    <adress>
    podría ubicarse perfectamente en algunas situaciones en las que debemos 
    presentar información de contacto relacionada con el contenido del 
    elemento <article> o el cuerpo completo.

    veamos un ejemplo
    -->

    <article>
        <header>
            <h1>Titulo del mensaje</h1>
            <time datetime="2024-10-12">publicado 12-10-2024</time>
        </header>
        Cuerpo del mensaje
        <footer>
            <address>
                <a href="https://www.cuartopoder.mx/">Diario cuarto poder</a>
            </address>
        </footer>
    </article>

    <!-- 
     -->

</body>
</html>
